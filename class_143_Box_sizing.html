<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
       
        .div1{
            height: 200px;
            width: 300px;
            margin: 5px;
            border: 5px solid red;
            padding: 5px;

            box-sizing: content-box;
        }

        .div2{
            height: 200px;
            width: 300px;
            margin: 5px;
            border: 5px solid red;
            padding: 5px;

            box-sizing: border-box;
        }
    </style>
  </head>
  <body>
    <div class="div1" style="background-color: gray;">
        This is content box
    </div>
    <div class="div2" style="background-color: gray;">
        This is border box
    </div>
   
    
  </body>
</html>
