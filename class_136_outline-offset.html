<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #div1{
            outline-style: solid;
            outline-color: green;
            outline-width: 5px;
            border: 1px dotted red;
            outline-offset: 3px;
        }

        #div2{
            outline: solid green 5px;
        }
      
    </style>
  </head>

    <div id="div1">Thi is out line div</div>&nbsp
    <div id="div2">Thi is out line div</div>

  </body>
